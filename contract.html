<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/contract/index.css" />
	</head>
	<body style="position: relative;">
		<div class="header" >
			<img src="img/contract/contract-background_imge.png" width="1129"/>
			<div class="log">
				<img src="img/contract/title_log.png" />
			</div>
		</div>
		<div class="main">
			<div class="contract-detail">
				<div class="item">
					<img src="img/contract/mobile-log.png" />
					<span class="name">电话</span>
					<span class="value">18275577400</span>
				</div>
				<div class="item">
					<img src="img/contract/email.png"/>
					<span class="name">邮箱</span>
					<span class="value">44131039@qq.com</span>
				</div>
				<div class="item">
					<img src="img/contract/qq.png"/>
					<span class="name">QQ</span>
					<span class="value">441310394</span>
				</div>
				<div class="item special_style">
					<img src="img/contract/earth.png"/>
					<span class="name">WEB</span>
					<span class="value" style="width: 133px;">https://www.baidu.com</span>
				</div>
			</div>
		</div>
		<div class="message">
			<div style="color: rgb(152,152,152);font-size: 33px;">Online message</div>
			<div style="height: 40px;margin-bottom:60px;">
				<div style="padding-top: 8px; font-size:20px;float: right;width: 250px; box-sizing: border-box">
	    			<div class="vertical-line"></div>在线留言
				</div>
			</div>
			<div class="form">
				<form>
					<div class="visitor-detail">
						<div>
							<label>姓名：</label><input type="text" "/>
						</div>
						<div>	
							<label>邮箱：</label><input type="text" />
						</div>
						<div>
							<label>电话：</label><input type="text"/>
						</div>
					</div>
					<div class="visitor-message">
						<textarea placeholder="留言"></textarea>
					</div>
				</form>
			</div>
			<div class="submit-message">
				<button>发送</button>
			</div>
		</div>
	</body>
</html>
